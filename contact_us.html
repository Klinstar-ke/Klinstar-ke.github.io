  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar (reuse your navbar from index) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html">The Data Compass</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact_us.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section id="contact" class="contact-section">
  <div class="contact-overlay">
    <div class="contact-container">
      <h1>Contact us</h1>
      <p>Connect with me</p>

      <form action="https://formspree.io/f/xnnzlokv" method="POST" class="contact-form">
        <div class="form-group mb-3">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="_replyto" class="form-control" required>
        </div>

        <div class="form-group mb-3">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
